<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(nen.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng Nhập</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><b>Tên đăng nhập</b></label>
                <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" name="uname" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Mật khẩu</b></label>
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="psw" id="password" required>
            </div>
            <div class="form-group">
                <label for="loai-nguoi-dung"><b>Loại người dùng</b></label>
                <select class="form-control" name="loai-nguoi-dung" id="loai-nguoi-dung" required>
                    <option value="quan_ly">Quản lý</option>
                    <option value="nguoi_choi">Người chơi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block">Đăng nhập</button>
        </form>
        <br>
        <p class="text-center">Nếu chưa có tài khoản hãy <a href="register.html">Đăng Ký</a></p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userType = document.getElementById('loai-nguoi-dung').value;
            let pageUrl;

            if (userType === 'quan_ly') {
                pageUrl = 'admin.html';
            } else if (userType === 'nguoi_choi') {
                pageUrl = 'index.html';
            } else {
                pageUrl = 'default.html';
            }

            window.location.href = pageUrl;
        });
    </script>
</body>
</html>
