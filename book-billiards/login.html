<!DOCTYPE html>
<html>
<head>
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(nen.jpg);
            background-repeat: no-repeat;
        }
        .login-container {
            margin-left: 1310px;
            width: 480px;
            padding: 20px;
            background-color: rgb(231, 228, 228);
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .login-container button:hover {
            opacity: 0.8;
        }
        .login-container input[type="email"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 4px;
    }
    </style>
</head>
<body>
    <form class="login-container">
        <h1>Đăng Nhập</h1>
        <label for="uname"><b>Tên đăng nhập</b></label>
        <input type="text" placeholder="Nhập tên đăng nhập" name="uname" required="true">
        <label for="psw"><b>Mật khẩu</b></label>
        <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
        <br>
        <select name="loai-nguoi-dung" id="loai-nguoi-dung">
            <option value="quan_ly">Quản lý</option>
            <option value="nguoi_choi">Người chơi</option>
        </select>
        <br><br>
        <button type="button" onclick="redirectToPage()">Đăng nhập</button>
<script>
const loginButton = document.querySelector('button');
        function redirectToPage() {
            const userType = document.getElementById('loai-nguoi-dung').value;
            let pageUrl;

            if (userType === 'quan_ly') {
                pageUrl = 'admin.html';
            } else if (userType === 'nguoi_choi') {
                pageUrl = 'index.html';
            } else {
                // Default page if no option is selected
                pageUrl = 'default.html';
            }

            window.location.href = pageUrl;
        }

loginButton.addEventListener('click', () => {
window.location.href = '#.html';
});
</script>
        <br><br>
        <h5>Nếu chưa có tài khoản hãy <a href="register.html">Đăng Ký</a> </h5>
    </form>
    <br><br>
    <img src="user-avatar-img.png" alt="" width="525" height="440" style="margin-left: 1310px;">

</body>
</html>
